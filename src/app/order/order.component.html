<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây Là Trang Order</h1>
        <p>Sử dụng bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông Tin Người Nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và Tên:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản Phẩm Đã Đặt Hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Số Lượng</th>
                        <th scope="col">Đơn Giá</th>
                        <th scope="col">Tổng Giá</th>
                        <th scope="col">Sản Phẩm</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                alt="product-image" class="product-image">
                                <span class="product-name">Ten San Pham</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>10,000,000</td>
                        <td>20,000,000</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                alt="product-image" class="product-image">
                                <span class="product-name">Ten San Pham</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>10,000,000</td>
                        <td>20,000,000</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="product-header">Tổng Giá : 20,000,000</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập Coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhap Coupon">
                    <button class="btn btn-gradient" type="button">Áp Dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Đặt Hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
